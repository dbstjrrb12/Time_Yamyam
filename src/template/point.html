<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 포인트</title>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <h1>시간 먹는 하마</h1>
      </div>
      <div class="logo"><img src="../images/logo.png" alt="로고" /></div>
    </header>
    <nav class="nav">
      <button class="nav__button">하마버튼</button>
      <ul class="nav__links">
        <li><a class="nav__item" href="#">홈으로</a></li>
        <li><a class="nav__item" href="#">스터디그룹 만들기</a></li>
        <li><a class="nav__item" href="#">마이페이지</a></li>
        <li><a class="nav__item" href="#">인증글쓰기</a></li>
        <li><a class="nav__item" href="#">알림</a></li>
        <li><a class="nav__item" href="#">닫기</a></li>
      </ul>
    </nav>
    <main class="main point">
      <table class="table">
        <caption>
          포인트 적립기준
        </caption>
        <thead class="table__head a11y-hidden">
          <tr class="table__head__row">
            <th>적립 기준</th>
            <th>적립 포인트</th>
          </tr>
        </thead>
        <tbody class="table__body">
          <tr class="table__body__row">
            <td><span>스터디 완료</span></td>
            <td><span>100P</span></td>
          </tr>
          <tr class="table__body__row">
            <td><span>스터디 인증</span></td>
            <td><span>10P</span></td>
          </tr>
          <tr class="table__body__row">
            <td><span>스터디 미인증</span></td>
            <td><span>-5P</span></td>
          </tr>
          <tr class="table__body__row">
            <td><span>출석체크</span></td>
            <td><span>1P</span></td>
          </tr>
        </tbody>
      </table>
      <table class="table">
        <caption>
          포인트 내역
        </caption>
        <thead class="table__head a11y-hidden">
          <tr class="table__head__row">
            <th>적립 내용</th>
            <th>적립 포인트</th>
          </tr>
        </thead>
        <tbody class="table__body">
          <tr class="table__body__row">
            <td><span>스터디 완료</span></td>
            <td><span>21.11.03</span></td>
            <td><span>100P</span></td>
          </tr>
          <tr class="table__body__row">
            <td><span>스터디 인증</span></td>
            <td><span>21.11.02</span></td>
            <td><span>10P</span></td>
          </tr>
          <tr class="table__body__row">
            <td><span>출석</span></td>
            <td><span>21.11.02</span></td>
            <td><span>1P</span></td>
          </tr>
          <tr class="table__body__row">
            <td><span>스터디 인증</span></td>
            <td><span>21.11.01</span></td>
            <td><span>10P</span></td>
          </tr>
          <tr class="table__body__row">
            <td><span>출석</span></td>
            <td><span>21.11.01</span></td>
            <td><span>1P</span></td>
          </tr>
        </tbody>
      </table>
    </main>
    <div class="overlay"></div>
  </body>
</html>
