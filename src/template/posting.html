<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간 먹는 하마</title>
  </head>
  <body class="form-body">
    <header class="header">
      <div class="title">
        <h1>시간 먹는 하마</h1>
      </div>
      <div class="logo"><img src="../images/logo.png" alt="로고" /></div>
    </header>

    <nav class="navigation">
      <button class="nav-btn">하마버튼</button>
      <ul class="nav-links">
        <li><a href="#">홈으로</a></li>
        <li><a href="#">스터디그룹 만들기</a></li>
        <li><a href="#">마이페이지</a></li>
        <li><a href="#">인증글쓰기</a></li>
        <li><a href="#">알림</a></li>
        <li><a href="#">닫기</a></li>
      </ul>
    </nav>
    <main class="main form-main">
      <div class="form-container">
        <h2 class="posting-title">인증 글을 올려주세요</h2>
        <div>
          <label class="questions a11y-hidden" for="group-list">스터디 그룹을 설정해주세요.</label>
          <select class="group-list" name="group-list" id="group-list">
            <!-- 동적생성 -->
            <option value="자바스크립트 뽀개기">자바스크립트 뽀개기</option>
            <option value="알고리즘신이 되어보자">알고리즘신이 되어보자</option>
            <option value="html/css">html/css</option>
          </select>
        </div>
        <div>
          <label class="questions a11y-hidden" for="approval-title">인증 글의 제목을 입력해주세요</label>
          <input
            class="approval-title"
            type="text"
            name="approval-title"
            id="approval-title"
            autocomplete="false"
            placeholder="인증 글의 제목을 입력해주세요"
          />
        </div>
        <div>
          <label class="questions a11y-hidden" for="url">URL을 입력해주세요 (optional)</label>
          <input
            class="url"
            type="url"
            name="url"
            id="url"
            autocomplete="false"
            placeholder="URL을 입력해주세요 (optional)"
          />
        </div>
        <div>
          <span class="questions a11y-hidden">사진을 등록해주세요 (optional)</span>
          <label class="upload-btn" for="choose-image" aria-placeholder="사진을 등록해주세요">사진 업로드</label>
          <input
            class="a11y-hidden chosen-image"
            type="file"
            name="choose-image"
            id="choose-image"
            accept="image/*"
            multiple
          />
          <div class="drop-zone">
            <span class="drop-zone__prompt">사진을 드래그해주세요</span>
            <input type="file" name="myFile" class="drop-zone__input" multiple />
          </div>
        </div>
        <div>
          <label class="questions a11y-hidden" for="text-content">내용을 입력해주세요 (optional)</label>
          <textarea
            class="text-content"
            name="text-content"
            id="text-content"
            cols="30"
            rows="10"
            placeholder="내용을 입력해주세요 (optional)"
          ></textarea>
        </div>

        <div class="button-group">
          <button type="submit" class="submit">등록</button>
          <button type="button" class="cancel">취소</button>
        </div>
      </div>
    </main>
    <div class="overlay"></div>
  </body>
</html>
